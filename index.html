<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-up</h1>
                <p>It just takes 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#" class="action">
                    <P>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Devansh Rai" required>
                    </P>
                    <P>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="xyz@gmail.com" required>
                    </P>
                    <P>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="xyz69" required>
                    </P>
                    <P>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </P>

                </form>
            </main> 
            
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>

            </footer>

            
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
   
    
</body>
</html>
